<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/app.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">TODO Application</h3>
        
        <div class="center-card">
            <h3 class="text-center">TODO List</h3>
            <div class="container" id="task-container">
                
            </div>
            <div class="container" id="edit-container">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" placeholder="Enter Task Title">
                <label for="task-deadline">Deadline</label>
                <input type="date" id="task-deadline" placeholder="Enter Task Date">
                <button onclick="addNewTask()">Add Task</button>
            </div>
        </div>
        <div class="center-card">
            <h3 class="text-center">Completed Tasks</h3>
            <div class="container" id="done-task-container">
            
            </div>
        </div>
    </div>
    
</body>
</html>
